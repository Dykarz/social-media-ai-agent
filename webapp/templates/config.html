<!DOCTYPE html>
<html>
<head>
    <title>Configurazione Social Media AI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .config-section {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }
        .config-section:last-child {
            border-bottom: none;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Configurazione Social Media AI Agent</h1>

    <div class="config-section">
        <h2>Configurazione Instagram</h2>
        <form method="POST" id="instagram-config-form">
            <div>
                <label for="instagram_app_id">App ID Facebook:</label><br>
                <input type="text" id="instagram_app_id" name="instagram_app_id" value="{{ instagram_config.app_id or '' }}">
            </div>
            <div>
                <label for="instagram_app_secret">App Secret Facebook:</label><br>
                <input type="text" id="instagram_app_secret" name="instagram_app_secret" value="{{ instagram_config.app_secret or '' }}">
            </div>
            <div>
                <label for="instagram_page_access_token">Page Access Token Instagram:</label><br>
                <textarea id="instagram_page_access_token" name="instagram_page_access_token">{{ instagram_config.page_access_token or '' }}</textarea>
            </div>
            <div>
                <label for="instagram_business_account_id">Instagram Business Account ID (opzionale):</label><br>
                <input type="text" id="instagram_business_account_id" name="instagram_business_account_id" value="{{ instagram_config.instagram_business_account_id or '' }}">
            </div>
            <br>
            <button type="submit">Salva Configurazione Instagram</button>
        </form>
    </div>

    <div class="config-section">
        <h2>Configurazione Twitter</h2>
        <form method="POST" id="twitter-config-form">
            <div>
                <label for="twitter_api_key">API Key Twitter:</label><br>
                <input type="text" id="twitter_api_key" name="twitter_api_key" value="{{ twitter_config.twitter_api_key or '' }}">
            </div>
            <div>
                <label for="twitter_api_secret_key">API Secret Key Twitter:</label><br>
                <input type="text" id="twitter_api_secret_key" name="twitter_api_secret_key" value="{{ twitter_config.twitter_api_secret_key or '' }}">
            </div>
            <div>
                <label for="twitter_access_token">Access Token Twitter:</label><br>
                <input type="text" id="twitter_access_token" name="twitter_access_token" value="{{ twitter_config.twitter_access_token or '' }}">
            </div>
            <div>
                <label for="twitter_access_token_secret">Access Token Secret Twitter:</label><br>
                <textarea id="twitter_access_token_secret" name="twitter_access_token_secret">{{ twitter_config.twitter_access_token_secret or '' }}</textarea>
            </div>
            <br>
            <button type="submit">Salva Configurazione Twitter</button>
        </form>
    </div>

    <div id="feedback-messages">
        <!-- Qui verranno mostrati messaggi di feedback (successo/errore) -->
    </div>

</body>
</html>
